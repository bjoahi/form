<!DOCTYPE html>
<html lang="en">
<head>
    <title>jspider form</title>
</head>
<body>
    <center>
        <div style="height: 60px; width: 600px;">
            <marquee scrollamount="35" behavior="alternate"><h1 style="color: blue;"><B>Course Form</B></h1></marquee>
            </div>
            <form>
                <div style="height: 650px;width:700px; background-color: whitesmoke;">
                    <BR>
                        <BR>
    
    <label style="color:blue ;"><B>FIRST NAME:</B></label>&nbsp;<input placeholder="FIRST NAME" required> <label style="color:blue ;"><B>LAST NAME:</B></label>&nbsp;<input placeholder="LAST NAME">
    <br>
    <br>
    <label style="color:blue ;"><B>DOB:</B></label>&nbsp;<input type="date">
    <br>
    <br>
    <label style="color:blue ;"><B>AGE:</B></label>&nbsp;<input type="number" min="18" max="35">
    <br>
    <br>
    <label style="color:blue ;"><B>PHONE NO:</B></label>&nbsp;<input type="tel" minlength="10" maxlength="10" placeholder="enter 10 numbers">
    <br>
    <BR>
        <label style="color:blue ;"><B>PAN NO:</B></label>&nbsp;<input type="text" pattern="[A-Z]{5,5}[0-9]{4,4}[a-z]{1,1}" title="lavde dekh type kr" placeholder="enter alphanumeric values">
    <BR>
    <br>
    <label style="color:blue ;"><B>MAIL ID:</B></label>&nbsp;<input type="email" placeholder="@gmail.com">
    <br>
    <br>
    <label style="color:blue ;"><B>GENDER:</B></label>&nbsp; <label style="color: green;"><B>MALE</B></label><input type="radio" name="rohit"> <label style="color: green;"><B>FEMALE</B></label><input type="radio" name="rohit"> <label style="color: green;"><B>OTHERS</B></label><input type="radio" name="rohit">
    <br>
    <br>
    <label style="color:blue ;"><B>SKILL YOU KNOW:</B></label> &nbsp;<label style="color: green;"><B>SQL</B></label>&nbsp;<input type="checkbox"> <label style="color: green;"><B>JAVA</B></label>&nbsp;<input type="checkbox"> <label style="color: green;"><B>HTML</B></label>&nbsp;<input type="checkbox"> <label style="color: green;"><B>CSS</B></label>&nbsp;<input type="checkbox"> <label style="color: green;"><B>JS</B></label>&nbsp;<input type="checkbox">&nbsp;<label style="color: green;"><B>PYTHON</B></label>&nbsp;<input type="checkbox"> 
    <br>
    <br>
    <label style="color:blue ;"><B>COURSE DURATION:</B></label> <label style="color: green;"><B>JOINING MONTH:</B></label><input type="month"> <label style="color: green;"><B>COMPLETION MONTH:</B></label> <BR> <input type="month">
    <br>
    <br>
    <label style="color:blue ;"><B>CLASS TIME:</B></label> <label style="color: green;"><B>FROM</B></label>&nbsp;<input type="time"> <label style="color: green;"><B>TO</B></label>&nbsp;<input type="time">
    <br>
    <br>
    <label style="color:blue ;"><B>UPLOAD PROFILE PIC:</B></label><input type="file">
    <br>
    <br>
    <label style="color:blue ;"><B>PASSWORD:</B></label><input type="password"> <label style="color:blue ;"><B>CONFIRM PASSWORD:</B></label><input type="password">
    <br>
    <br>
    <br>
    <input type="submit"> <input type="button" value="Reset"> 
    <br>
    <BR>
    <input type="button" value="EXIT" style="color: red;">
    </form>
</div>

    </center>
</body>
</html>
